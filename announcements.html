<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Time Table Management System - Announcements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section-background">
            <h2>Announcements</h2>
            <div id="announcement-content">
                <!-- Announcements will be dynamically loaded here -->
            </div>
            <div id="announcement-form-container" style="display:none;">
                <h3>Make an Announcement</h3>
                <form id="announcement-form">
                    <label for="announcement-text">Announcement:</label>
                    <textarea id="announcement-text" name="announcement-text" required></textarea>
                    <button type="submit">Add Announcement</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
