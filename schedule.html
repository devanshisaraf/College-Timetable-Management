<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Time Table Management System - Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container schedule-container">
        <div class="section-background">
            <h2>Schedule</h2>
            <div id="schedule-content">
                <!-- Schedule will be dynamically loaded here -->
            </div>
            <div id="schedule-form-container" style="display:none;">
                <h3>Create Schedule</h3>
                <form id="schedule-form">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                    <label for="day">Day:</label>
                    <select id="day" name="day" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <button type="submit">Add to Schedule</button>
                </form>
            </div>
            <button id="download-calendar">Download Schedule as Calendar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
